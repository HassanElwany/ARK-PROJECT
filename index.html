<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="آرك لأنظمة الألمنيوم والزجاج، تقدم حلولًا نوعية باستخدام أحدث التقنيات الهندسية والتصاميم الإبداعية. رؤيتنا الريادية تسعى لتحقيق الجودة والاحترافية في أنظمة الألمنيوم والزجاج. خدماتنا تشمل الواجهات الزجاجية، الكلادينج، والصيانة بأعلى معايير الجودة."
    />

    <meta
      name="keywords"
      content="آرك، أنظمة الألمنيوم، زجاج، واجهات زجاجية، كلادينج، تصميمات هندسية، أعمال الواجهات، صيانة، مشاريع البناء، الريادة في الأنظمة الزجاجية والألمنيوم، الجودة في التنفيذ، خدمات بناء متكاملة، تقنيات هندسية متطورة، مؤسسة رائدة في السعودية، تصميم وتنفيذ، الإبداع في الأعمال الزجاجية والألمنيوم، المشاريع الصناعية والتجارية، متخصصون في البناء والتصميم الهندسي، أرك، عملاء راضون، أفضل خدمات البناء، تكنولوجيا متقدمة في الأنظمة الزجاجية والألمنيوم"
    />
    <meta name="author" content="Hassan Elwany" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>آرك لأنظمة الألمنيوم والزجاج</title>
  </head>

      <div class="container max-w-6xl mx-auto px-6 py-12">
        <!-- Nav/ Logo -->
        <nav class="flex items-center justify-between font-bold text-white">
          <!-- image logo -->

          <img
            src="images/ARC-croped.png"
            class="w-32 rounded-full"
            alt="Logo Image"
          />
          <!-- Menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <div class="group md:ml-8">
              <a href="#">من نحن</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">رؤيتنا</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">مشاريعنا</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">إتصل بنا</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>
          <!--  Hamburger Button -->
          <div class="md:hidden">
            <button
              id="menu-btn"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>
        </nav>
        <!-- Mobile Menu -->
        <div
          id="menu"
          class="absolute top-0 bottom-0 left-0 flex-col items-center hidden w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-2xl text-white"
        >
          <a href="#" class="hover:text-cyan-900">من نحن</a>
          <a href="#" class="hover:text-cyan-900">رؤيتنا</a>
          <a href="#" class="hover:text-cyan-900">مشاريعنا</a>
          <a href="#" class="hover:text-cyan-900">إتصل بنا</a>
        </div>

        <div
          class="max-w-lg mt-48 mb-32 p-4 backdrop-brightness-50 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          صمم حلمك بالطريقة التي ترضي شغفك
        </div>
      </div>
    </section>
  </body>
</html>
